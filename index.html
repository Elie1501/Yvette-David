<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Yvette & Daniel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Bleu & Plage */
            --bleu-ocean: #1a5276;
            --bleu-azur: #5dade2;
            --blanc-sable: #FDFCF0;
            --texte-gris: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f4f8;
            overflow: hidden;
            perspective: 2000px;
        }

        /* --- PAGE GLOBALE --- */
        #global-page-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--blanc-sable);
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
        }

        .page-turn-active {
            transform: rotateY(-130deg);
        }

        /* --- FOND FLORAL --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background-image: url('cadre_fleur.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* --- EFFET PARTICULES BLEUES --- */
        #blue-rain-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5; overflow: hidden;
        }
        .blue-speck {
            position: absolute; width: 4px; height: 4px;
            background-color: var(--bleu-azur); border-radius: 50%; opacity: 0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        /* --- CONTENEUR CENTRAL --- */
        .card-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* --- LOGO --- */
        .photo-container {
            width: 350px;
            height: auto;
            position: relative;
            margin-bottom: 0px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(26, 82, 118, 0.1));
        }

        /* --- TITRE : ESPACE RÉDUIT AU MAXIMUM --- */
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 4.5rem;
            color: var(--bleu-ocean);
            /* Remontée maximale pour coller au visuel */
            margin: -140px 0 5px 0;
            line-height: 0.8;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 11;
        }

        /* --- COMPTEUR --- */
        .countdown {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            color: var(--bleu-ocean);
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Cormorant Garamond', serif;
        }
        .count-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- BOUTON --- */
        .btn {
            background-color: var(--bleu-ocean);
            color: #fff;
            text-decoration: none;
            padding: 16px 50px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            border: 1px solid var(--bleu-ocean);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(26, 82, 118, 0.3);
        }

        .btn:hover {
            background-color: transparent;
            color: var(--bleu-ocean);
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 450px) {
            .photo-container { width: 280px; }
            h1 { font-size: 3.5rem; margin-top: -110px; }
            .countdown { gap: 15px; margin-bottom: 20px; }
            .count-num { font-size: 1.4rem; }
            .btn { padding: 14px 35px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

<div id="global-page-content">
    <div class="background-container"></div>
    <div id="blue-rain-container"></div>

    <div class="card-wrapper">
        <div class="photo-container">
            <img src="logo.png" alt="Logo Mariage">
        </div>

        <h1>Yvette & Daniel</h1>

        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="premiere-page.html" class="btn" id="open-btn">Voir l'invitation</a>

    </div>
</div>

<script>
    const targetDate = new Date(2026, 5, 21, 17, 30, 0).getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff > 0) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("d").innerText = d < 10 ? "0"+d : d;
            document.getElementById("h").innerText = h < 10 ? "0"+h : h;
            document.getElementById("m").innerText = m < 10 ? "0"+m : m;
            document.getElementById("s").innerText = s < 10 ? "0"+s : s;
        } else {
            document.getElementById("d").innerText = "00";
            document.getElementById("h").innerText = "00";
            document.getElementById("m").innerText = "00";
            document.getElementById("s").innerText = "00";
        }
    }, 1000);

    function createBlueRain() {
        const container = document.getElementById('blue-rain-container');
        const particleCount = 25;
        for (let i = 0; i < particleCount; i++) {
            const speck = document.createElement('div');
            speck.classList.add('blue-speck');
            speck.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 5 + 5;
            speck.style.animationDuration = duration + 's';
            speck.style.animationDelay = Math.random() * 5 + 's';
            speck.style.opacity = Math.random() * 0.5;
            container.appendChild(speck);
        }
    }
    createBlueRain();

    document.getElementById('open-btn').addEventListener('click', function(e) {
        e.preventDefault();
        const link = this.getAttribute('href');
        const pageContent = document.getElementById('global-page-content');
        pageContent.classList.add('page-turn-active');
        setTimeout(function() {
            window.location.href = link;
        }, 1000);
    });
</script>

</body>
</html>
