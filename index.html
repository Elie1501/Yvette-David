<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mariage de Yvette & Daniel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Cormorant+Garamond:wght@400;500;600;700&swap" rel="stylesheet">

    <style>
        :root {
            --bleu-ocean: #2865bc;
            --bleu-profond: #1a458b;
            --bleu-azur: #7fb1f0;
            /* Ta couleur blanc-sable en RGBA pour la transparence */
            --blanc-sable-rgba: rgba(253, 252, 240, 0.96);
            --texte-gris: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: #f0f4f8;
            overflow: hidden;
            perspective: 2000px;
        }

        /* --- FOND FLORAL (Placé derrière la page) --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; /* Derrière tout le reste */
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* --- PAGE GLOBALE AVEC EFFET BLUR & COULEUR SABLE --- */
        #global-page-content {
            position: relative;
            width: 100%;
            height: 100%;
            /* Application de ta couleur et du flou */
            background-color: var(--blanc-sable-rgba);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* Compatibilité Safari */

            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
        }

        .page-turn-active {
            transform: rotateY(-130deg);
        }

        /* --- CONTENEUR CENTRAL --- */
        .card-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .photo-container {
            width: 350px;
            height: auto;
            position: relative;
            margin-bottom: 0px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(40, 101, 188, 0.2));
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 4.5rem;
            color: var(--bleu-profond);
            margin: -110px 0 10px 0;
            line-height: 0.9;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 11;
        }

        .countdown {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            color: var(--bleu-ocean);
            justify-content: center;
        }

        .count-box { display: flex; flex-direction: column; align-items: center; }
        .count-num {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .count-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .btn {
            background-color: var(--bleu-ocean);
            color: #fff;
            text-decoration: none;
            padding: 16px 50px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            border: 1px solid var(--bleu-ocean);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(40, 101, 188, 0.3);
        }

        .btn:hover {
            background-color: transparent;
            color: var(--bleu-ocean);
            transform: translateY(-2px);
        }

        @media (max-width: 450px) {
            .photo-container { width: 280px; }
            h1 { font-size: 3.5rem; margin-top: -85px; }
            .countdown { gap: 15px; margin-bottom: 20px; }
            .count-num { font-size: 1.4rem; }
            .btn { padding: 14px 35px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

<div class="background-container"></div>

<div id="global-page-content">
    <div class="card-wrapper">
        <div class="photo-container">
            <img src="logoFleur.png" alt="Logo Mariage">
        </div>

        <h1>Yvette & Daniel</h1>

        <div class="countdown" id="countdown">
            <div class="count-box"><span class="count-num" id="d">00</span><span class="count-label">Jours</span></div>
            <div class="count-box"><span class="count-num" id="h">00</span><span class="count-label">Hrs</span></div>
            <div class="count-box"><span class="count-num" id="m">00</span><span class="count-label">Min</span></div>
            <div class="count-box"><span class="count-num" id="s">00</span><span class="count-label">Sec</span></div>
        </div>

        <a href="invitation.html" class="btn" id="open-btn">Voir l'invitation</a>
    </div>
</div>

<script>
    const targetDate = new Date(2026, 5, 21, 17, 30, 0).getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff > 0) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("d").innerText = d < 10 ? "0"+d : d;
            document.getElementById("h").innerText = h < 10 ? "0"+h : h;
            document.getElementById("m").innerText = m < 10 ? "0"+m : m;
            document.getElementById("s").innerText = s < 10 ? "0"+s : s;
        } else {
            document.getElementById("d").innerText = "00";
            document.getElementById("h").innerText = "00";
            document.getElementById("m").innerText = "00";
            document.getElementById("s").innerText = "00";
        }
    }, 1000);

    document.getElementById('open-btn').addEventListener('click', function(e) {
        e.preventDefault();
        const link = this.getAttribute('href');
        const pageContent = document.getElementById('global-page-content');
        pageContent.classList.add('page-turn-active');
        setTimeout(function() {
            window.location.href = link;
        }, 1000);
    });
</script>

</body>
</html>
