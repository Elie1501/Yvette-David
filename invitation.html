<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation - Yvette & Daniel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,500&family=Montserrat:wght@400;700;800&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        :root {
            --bleu-ocean: #2865bc;
            --blanc-sable: #FDFCF0;
            --texte-gris: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-image: url('fleur.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--texte-gris);
        }

        /* --- HERO --- */
        .hero-header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(253, 252, 240, 0.4);
            backdrop-filter: blur(2px);
        }

        .hero-header h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(4rem, 15vw, 8rem);
            color: var(--bleu-ocean);
            margin-bottom: 20px;
        }

        .countdown-container { display: flex; gap: 20px; margin-top: 30px; }
        .countdown-box { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .count-number { font-family: 'Montserrat'; font-size: 2.5rem; font-weight: 800; color: var(--bleu-ocean); }
        .count-label { font-family: 'Montserrat'; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }

        /* --- PARALLAX --- */
        .parallax-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .invitation-card {
            width: 90%;
            max-width: 550px;
            z-index: 2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 10px solid white;
            transition: transform 0.1s ease-out;
            background: white;
        }

        .invitation-card img { width: 100%; height: auto; display: block; }

        /* --- INFO BLOCKS --- */
        .info-block {
            position: relative;
            z-index: 5;
            background: rgba(253, 252, 240, 0.95);
            padding: 80px 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 { font-family: 'Pinyon Script', cursive; font-size: 4rem; color: var(--bleu-ocean); margin-bottom: 20px; }
        .details { font-size: 1.5rem; max-width: 600px; margin: 0 auto 30px; line-height: 1.4; }
        .btn-waze { display: inline-block; padding: 12px 30px; border: 2px solid var(--bleu-ocean); color: var(--bleu-ocean); text-decoration: none; font-family: 'Montserrat'; font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; }
        .btn-waze:hover { background: var(--bleu-ocean); color: white; }

        /* --- RSVP SECTION DYNAMIQUE --- */
        .rsvp-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .rsvp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .rsvp-column {
            padding: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .rsvp-column h4 {
            font-family: 'Montserrat';
            font-size: 0.9rem;
            color: var(--bleu-ocean);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--bleu-ocean);
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-family: 'Montserrat'; font-weight: 700; font-size: 0.75rem; color: var(--bleu-ocean); margin-bottom: 5px; }

        input, select, textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-bottom: 2px solid var(--bleu-ocean); outline: none;
            font-family: 'Cormorant Garamond'; font-size: 1.1rem; background: #fff;
        }

        /* Classes pour le dynamisme */
        .guest-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, opacity 0.3s;
            opacity: 0;
            padding-top: 0;
        }

        .guest-details.show {
            max-height: 300px;
            opacity: 1;
            padding-top: 15px;
        }

        .full-width { grid-column: 1 / -1; }

        .submit-btn {
            width: 100%; padding: 18px; background: var(--bleu-ocean); color: white; border: none;
            font-family: 'Montserrat'; font-weight: 700; cursor: pointer; letter-spacing: 2px; transition: 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover { background: #1a4d96; transform: translateY(-2px); }

        @media (max-width: 768px) {
            .rsvp-grid { grid-template-columns: 1fr; }
            h2 { font-size: 3rem; }
        }
    </style>
</head>
<body>

<header class="hero-header">
    <h1>Yvette & Daniel</h1>
    <div class="countdown-container">
        <div class="countdown-box"><span class="count-number" id="days">00</span><span class="count-label">Jours</span></div>
        <div class="countdown-box"><span class="count-number" id="hours">00</span><span class="count-label">Heures</span></div>
        <div class="countdown-box"><span class="count-number" id="minutes">00</span><span class="count-label">Min</span></div>
        <div class="countdown-box"><span class="count-number" id="seconds">00</span><span class="count-label">Sec</span></div>
    </div>
</header>

<div class="parallax-section">
    <div class="invitation-card" id="card-marie"><img src="mairie.jpg" alt="Invitation Mairie"></div>
</div>
<section class="info-block">
    <h2>Cérémonie Civile</h2>
    <div class="details">Mairie de Levallois-Perret<br>Le 21 Juin 2026 à 14h</div>
    <a href="https://waze.com/ul?q=Mairie%20de%20Levallois" target="_blank" class="btn-waze">PLAN WAZE</a>
</section>

<div class="parallax-section">
    <div class="invitation-card" id="card-houppa"><img src="houppa.jpg" alt="Invitation Houppa"></div>
</div>
<section class="info-block">
    <h2>La Houppa</h2>
    <div class="details">Pavillon Royal, Paris<br>À partir de 17h30</div>
    <a href="https://waze.com/ul?q=Pavillon%20Royal%20Paris" target="_blank" class="btn-waze">PLAN WAZE</a>
</section>

<section class="info-block" style="background: none;">
    <div class="rsvp-container">
        <h3 style="font-family: 'Pinyon Script'; font-size: 3.5rem; color: var(--bleu-ocean); text-align: center;">Réponse souhaitée</h3>

        <form id="rsvpForm">
            <div class="form-group">
                <label>NOM & PRÉNOM *</label>
                <input type="text" name="guest_name" required placeholder="Ex: Famille Levy">
            </div>

            <div class="rsvp-grid">
                <div class="rsvp-column">
                    <h4>Mairie</h4>
                    <div class="form-group">
                        <label>SEREZ-VOUS PRÉSENT ?</label>
                        <select name="presence_mairie" onchange="toggleDetails(this, 'details_mairie')">
                            <option value="non">Non, je ne pourrai pas</option>
                            <option value="oui">Oui, avec plaisir</option>
                        </select>
                    </div>
                    <div id="details_mairie" class="guest-details">
                        <div class="form-group">
                            <label>NB. ADULTES (MAIRIE)</label>
                            <input type="number" name="adultes_mairie" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>NB. ENFANTS (MAIRIE)</label>
                            <input type="number" name="enfants_mairie" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="rsvp-column">
                    <h4>Houppa & Soirée</h4>
                    <div class="form-group">
                        <label>SEREZ-VOUS PRÉSENT ?</label>
                        <select name="presence_houppa" onchange="toggleDetails(this, 'details_houppa')">
                            <option value="non">Non, je ne pourrai pas</option>
                            <option value="oui">Oui, avec plaisir</option>
                        </select>
                    </div>
                    <div id="details_houppa" class="guest-details">
                        <div class="form-group">
                            <label>NB. ADULTES (HOUPPA)</label>
                            <input type="number" name="adultes_houppa" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>NB. ENFANTS (HOUPPA)</label>
                            <input type="number" name="enfants_houppa" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>UN PETIT MOT POUR LES MARIÉS ?</label>
                    <textarea name="message" rows="4" placeholder="Votre message..."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">ENVOYER MA RÉPONSE</button>
        </form>
    </div>
</section>

<script>
    // --- FONCTION DYNAMIQUE RSVP ---
    function toggleDetails(selectElement, detailsId) {
        const detailsDiv = document.getElementById(detailsId);
        if (selectElement.value === 'oui') {
            detailsDiv.classList.add('show');
        } else {
            detailsDiv.classList.remove('show');
        }
    }

    // --- PARALLAXE ---
    window.addEventListener('scroll', function() {
        const scrolled = window.pageYOffset;
        const cardMarie = document.getElementById('card-marie');
        const cardHouppa = document.getElementById('card-houppa');
        const speed = 0.15;
        cardMarie.style.transform = `translateY(${(scrolled - window.innerHeight) * speed}px)`;
        cardHouppa.style.transform = `translateY(${(scrolled - (window.innerHeight * 2)) * speed}px)`;
    });

    // --- TIMER ---
    const weddingDate = new Date("June 21, 2026 14:30:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const diff = weddingDate - now;
        if (diff > 0) {
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }
    }, 1000);

    // FORMULAIRE
    document.getElementById('rsvpForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert("Merci ! Votre réponse a bien été enregistrée.");
    });
</script>
</body>
</html>
