<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation - Yvette & Daniel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,500&family=Montserrat:wght@400;700;800&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        :root {
            --bleu-ocean: #2865bc;
            --blanc-sable: #FDFCF0;
            --texte-gris: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--blanc-sable);
            color: var(--texte-gris);
            overflow-x: hidden;
        }

        /* --- HERO --- */
        .hero-header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--blanc-sable);
        }

        .hero-header h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(4rem, 12vw, 8rem);
            color: var(--bleu-ocean);
        }

        /* --- INVITATIONS EN PREMIER PLAN --- */
        .card-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--blanc-sable);
            padding: 50px 0;
        }

        .invitation-card-container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            background: #fff;
            line-height: 0;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .invitation-card-container:hover {
            transform: translateY(-5px);
        }

        .invitation-card-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- INFO BLOCKS --- */
        .info-block {
            padding: 60px 20px;
            text-align: center;
            background: var(--blanc-sable);
        }

        h2 { font-family: 'Pinyon Script', cursive; font-size: clamp(2.5rem, 7vw, 4rem); color: var(--bleu-ocean); margin-bottom: 20px; }
        .details { font-size: 1.4rem; max-width: 600px; margin: 0 auto 25px; line-height: 1.4; }

        .btn-waze {
            display: inline-block; padding: 14px 35px; border: 2px solid var(--bleu-ocean);
            color: var(--bleu-ocean); text-decoration: none; font-family: 'Montserrat';
            font-weight: 700; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-waze:hover { background: var(--bleu-ocean); color: white; }

        /* --- RSVP --- */
        .rsvp-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .rsvp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .rsvp-column { padding: 20px; border: 1px solid #f2f2f2; border-radius: 8px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-family: 'Montserrat'; font-weight: 700; font-size: 0.7rem; color: var(--bleu-ocean); margin-bottom: 5px; }

        input, select, textarea {
            width: 100%; padding: 10px; border: 1px solid #eee; border-bottom: 2px solid var(--bleu-ocean); outline: none;
            font-family: 'Cormorant Garamond'; font-size: 1.1rem;
        }

        .guest-details { max-height: 0; overflow: hidden; transition: all 0.5s ease; opacity: 0; }
        .guest-details.show { max-height: 350px; opacity: 1; padding-top: 15px; }

        .submit-btn {
            width: 100%; padding: 18px; background: var(--bleu-ocean); color: white; border: none;
            font-family: 'Montserrat'; font-weight: 700; cursor: pointer; letter-spacing: 2px;
            margin-top: 20px; transition: 0.3s;
        }
        .submit-btn:hover { background: #1a4d96; }

        @media (max-width: 768px) {
            .rsvp-grid { grid-template-columns: 1fr; }
            .hero-header h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

<header class="hero-header">
    <h1>Yvette & Daniel</h1>
</header>

<div class="card-section">
    <div class="invitation-card-container">
        <img src="mairie.png" alt="Mairie">
    </div>
</div>

<section class="info-block">
    <h2>Cérémonie Civile</h2>
    <div class="details">Mairie du 19e arrondissement<br>Le Dimanche 21 Juin 2026 à 14h00</div>
    <a href="https://www.waze.com/ul?q=Mairie%20du%2019e%20arrondissement%20de%20Paris" class="btn-waze" target="_blank">PLAN WAZE</a>
</section>

<div class="card-section">
    <div class="invitation-card-container">
        <img src="houppa.jpg" alt="Houppa">
    </div>
</div>

<section class="info-block">
    <h2>La Houppa</h2>
    <div class="details">InterContinental Paris - Le Grand<br>À partir de 17h30</div>
    <a href="https://www.waze.com/ul?q=InterContinental%20Paris%20Le%20Grand" class="btn-waze" target="_blank">PLAN WAZE</a>
</section>

<section class="info-block" style="background: white; padding-top: 50px;">
    <div class="rsvp-container">
        <h3 style="font-family: 'Pinyon Script'; font-size: 3.5rem; color: var(--bleu-ocean); margin-bottom: 25px;">Réponse souhaitée</h3>

        <form id="rsvpForm">
            <div class="form-group">
                <label>VOTRE NOM & PRÉNOM *</label>
                <input type="text" name="guest_name" required placeholder="Ex: Famille Levy">
            </div>

            <div class="rsvp-grid">
                <div class="rsvp-column">
                    <h4 style="font-family: 'Montserrat'; font-size: 0.8rem; letter-spacing: 1px; color: var(--bleu-ocean); margin-bottom: 10px;">MAIRIE</h4>
                    <div class="form-group">
                        <label>PRÉSENCE</label>
                        <select name="presence_mairie" onchange="toggleDetails(this, 'details_mairie')">
                            <option value="non">Absent</option>
                            <option value="oui">Présent</option>
                        </select>
                    </div>
                    <div id="details_mairie" class="guest-details">
                        <div class="form-group">
                            <label>NB. ADULTES</label>
                            <input type="number" name="adultes_mairie" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>NB. ENFANTS (-10 ans)</label>
                            <input type="number" name="enfants_mairie" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="rsvp-column">
                    <h4 style="font-family: 'Montserrat'; font-size: 0.8rem; letter-spacing: 1px; color: var(--bleu-ocean); margin-bottom: 10px;">HOUPPA & SOIRÉE</h4>
                    <div class="form-group">
                        <label>PRÉSENCE</label>
                        <select name="presence_houppa" onchange="toggleDetails(this, 'details_houppa')">
                            <option value="non">Absent</option>
                            <option value="oui">Présent</option>
                        </select>
                    </div>
                    <div id="details_houppa" class="guest-details">
                        <div class="form-group">
                            <label>NB. ADULTES</label>
                            <input type="number" name="adultes_houppa" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>NB. ENFANTS (-10 ans)</label>
                            <input type="number" name="enfants_houppa" min="0" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label>UN PETIT MOT POUR LES MARIÉS ?</label>
                <textarea name="message" rows="3" placeholder="Votre message..."></textarea>
            </div>

            <button type="submit" class="submit-btn">ENVOYER MA RÉPONSE</button>
        </form>
    </div>
</section>

<script>
    function toggleDetails(selectElement, detailsId) {
        const detailsDiv = document.getElementById(detailsId);
        if (selectElement.value === 'oui') {
            detailsDiv.classList.add('show');
        } else {
            detailsDiv.classList.remove('show');
        }
    }

    document.getElementById('rsvpForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert("Merci ! Votre réponse a bien été transmise à Yvette & Daniel.");
    });
</script>
</body>
</html>
